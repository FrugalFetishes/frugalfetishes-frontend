<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FrugalFetishes â€” Minimal Web App</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <main class="container" aria-label="FrugalFetishes Minimal App">
    <h1>FrugalFetishes</h1>

    <section class="card" aria-label="Login">
      <h2>Login</h2>
      <p class="muted">Step 1: enter your email, then use the OTP code.</p>

      <label>Email</label>
      <input id="email" type="email" placeholder="test@example.com" />

      <div class="row">
        <button id="btnStart">Send OTP</button>
        <button id="btnLogout" class="secondary">Logout</button>
      </div>

      <div id="startResult" class="muted"></div>

      <hr />

      <label>OTP code</label>
      <input id="otp" type="text" placeholder="6 digits" />
      <button id="btnVerify">Verify + Sign In</button>

      <div id="authStatus" class="muted"></div>
      <div id="errorBox" class="error" hidden></div>
    </section>

    <section class="card" aria-label="Filters">
      <h2>Filters</h2>

      <label>City</label>
      <select id="filterCity">
        <option value="">All</option>
      </select>

      <label>Interest</label>
      <select id="filterInterest">
        <option value="">All</option>
      </select>

      <div class="row">
        <button id="btnApplyFilters">Apply Filters</button>
        <button id="btnClearFilters" class="secondary">Clear Filters</button>
      </div>
    </section>

    <section class="card" aria-label="Feed">
      <h2>Feed</h2>

      <div class="row">
        <button id="btnLoadFeed">Load Feed</button>
        <button id="btnCredits" class="secondary">Check Credits</button>
      </div>

      <div id="feedStatus" class="muted"></div>
      <ul id="feedList" class="list"></ul>
    </section>
  </main>

  <script src="./app.js"></script>
</body>
</html>
